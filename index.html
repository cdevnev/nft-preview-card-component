<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSS   -->
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <section class="main">
                <img src="./images/image-equilibrium.jpg" alt="" class="nft-image">
                <h1 class="main-header">Equilibrium #3429</h1>
                <p class="section-content">Our Equilibrium collection promotes balance and calm.</p>
                <div class="info-container">
                    <div class="eth-cont">
                        <img src="./images/icon-ethereum.svg" alt="" class="eth">
                        <p class="price">0.041 eth</p>
                    </div>
                    <div class="clock-cont">
                        <img src="./images/icon-clock.svg" alt="" class="clock">
                        <p class="timer">3 days left</p>
                    </div>
                    
                </div>
                <hr>
                <footer class="footer-attribution">
                    <img src="./images/image-avatar.png" alt="" class="avatar">
                    <p class="attribution">Creation of <span class="author">Jules Wyvern</span></p>
                </footer>
            </section>
        </div>
    </div>
</body>
</html>
